<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>JavaScript</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container d-flex justify-content-between">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                </li>
            </ul>
            <form class="d-flex" role="buscar">
                <input id="buscar" class="form-control me-2" type="buscar" placeholder="Buscar">
                <button class="btn btn-outline-success btnBuscar" type="submit">Buscar</button>
            </form>
            <div>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span id="cart-counter">0</span>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <h2 class="p-3 bg-info bg-opacity-50 text-center rounded">E-commerce</h2>
        <div class="my-4 w-25 filters">
            <h5>Filtro</h5>
            <label for="priceFilter" class="form-label">Precio menor a: $<span id="priceFilterValue">100</span></label>
            <div class="d-flex">
                <span>10</span>
                <input type="range" class="form-range mx-4" min="10" max="100" value="100" id="priceFilter">
                <span>100</span>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly text-center" id="prod"></div>
        <div>
            <h3 class="p-3 bg-info bg-opacity-50 text-center rounded mt-5 cart">Carrito</h3>
            <div id="cart" class="text-center"></div>
            <button class="clear-cart d-flex btn btn-outline-danger" id="clear">Limpiar carrito</button>
        </div>
        <div class="mt-5">
            <h3 class="mt-5">Comentarios</h3>
            <div class="mt-3" id="reviews"></div>
        </div>
    </main>
    <footer class="bg-light py-1">
        <div class="d-flex justify-content-around">
            <p>Curso JS</p>
            <p>Lizbeth Itzel Estrada Huerta</p>
        </div>
        <p class="text-center">Comision 37950 | CoderHouse</p>
    </footer>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
